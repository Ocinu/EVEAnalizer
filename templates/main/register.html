{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block body %}
    <h2>Register</h2>

    <div class="form-cont">
        <form  method='POST'>
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary btn-block">Register</button>
             <a href={% url 'login' %}>Login</a>
        </form>
    </div>
{% endblock %}
